<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мои соцсети</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .social-links a {
      display: block;
      margin: 10px auto;
      width: 250px;
      padding: 12px;
      background: #1e1e1e;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s;
    }
    .social-links a:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>Связаться со мной</h1>
  <div class="social-links">
    <a href="https://t.me/username" target="_blank">Telegram</a>
    <a href="https://www.tiktok.com/@username" target="_blank">TikTok</a>
    <a href="https://www.youtube.com/@username" target="_blank">YouTube</a>
    <a href="mailto:you@example.com">Email</a>
  </div>
</body>
</html>
